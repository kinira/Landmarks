<table class="table table-striped">
  <thead>
    <tr>
      <th> Town </th>
      <th> Country </th>
      <th> Visited </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let vis of visited">
        <td>{{vis.town}}</td>
        <td> {{vis.country}} </td>
        <td> {{vis.visited}} </td>
  </tr>
  </tbody>
</table>
